<h1>Instructions</h1>
<div class="container" id="timer"></div>
<script>
    var count=5;
    var counter=setInterval(timer, 1000); //1000 will  run it every 1 second
    function timer()
    {
      count=count-1;
      if (count <= 0)
      {
         clearInterval(counter);
         //counter ended, do something here
         loadPage(4);
         return;
      }
      $("#timer").html(count);
      //Do code for showing the number of seconds here
    }
</script>
