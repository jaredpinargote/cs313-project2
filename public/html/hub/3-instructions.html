<h1>Instructions</h1>
<p>You will have 30 seconds to write as many funny phrases as possible. Once you finish writing, click Submit or Press Enter and do it again! Go!</p>
<div class="container" id="timer"></div>
<script>
    var count=5;
    var counter=setInterval(timer, 1000); //1000 will  run it every 1 second
    function timer()
    {
      count=count-1;
      if (count <= 0)
      {
         clearInterval(counter);
         //counter ended, do something here
         loadPage(4);
         return;
      }
      $("#timer").html(count);
      //Do code for showing the number of seconds here
    }
</script>
