<h1>Instructions</h1>
<p>You will see a list of drawings and captions. Select 1 drawing and 1 caption that you think make the funniest combination and then click submit!</p>
<div class="container" id="timer"></div>
<script>
    var count=5;
    var counter=setInterval(timer, 1000); //1000 will  run it every 1 second
    function timer()
    {
      count=count-1;
      if (count <= 0)
      {
         clearInterval(counter);
         //counter ended, do something here
         loadPage(6);
         return;
      }
      $("#timer").html(count);
      //Do code for showing the number of seconds here
    }
</script>
